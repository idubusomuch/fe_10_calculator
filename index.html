<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="calculator-container flex">
        <div class="top-bar flex">
          <button class="top-bar-btn red"></button>
          <button class="top-bar-btn yellow"></button>
          <button class="top-bar-btn green"></button>
        </div>
        <div class="num-input">
          <!-- <input /> -->
        </div>
        <div class="calculate-btn-box grid">
          <button class="function" id="clear">C</button>
          <button class="function" id="plus-minus">±</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">*</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number zero">0</button>
          <button class="number">.</button>
          <button class="operator equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
